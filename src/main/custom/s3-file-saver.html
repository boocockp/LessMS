<link rel="import" href="../bower/polymer/polymer.html">
<script src="../bower/aws-sdk/dist/aws-sdk.min.js"></script>

<dom-module id="s3-file-saver">
    <template>
        <style>
            p {
                display: none;
                color: #aaaaaa;
            }
        </style>

        <p>{{identityPoolId}}</p>
        <p>{{googleIdToken}}</p>
        <p>{{filePath}}</p>
        <p>{{contentType}}</p>
        <p>{{fileData}}</p>
    </template>
</dom-module>

<script>
    Polymer({
        is: 's3-file-saver',

        properties: {
            bucketName: String,
            identityPoolId: String,
            filePath: String,
            contentType: {
                type: String,
                default: 'text/html'
            },
            googleIdToken: String,
            fileData: {
                type: String,
                observer: '_fileDataChanged'
            },
            savedFileUrl: {
                type: String,
                readOnly: true,
                notify: true
            }

        },

        _fileDataChanged: function (fileContents) {
            console.log("_fileDataChanged");

            AWS.config.region = this.identityPoolId.split(":")[0];
            AWS.config.credentials = new AWS.CognitoIdentityCredentials({
                IdentityPoolId: this.identityPoolId,
                Logins: {
                    'accounts.google.com': this.googleIdToken
                }
            });

            var s3bucket = new AWS.S3({ params: {Bucket: this.bucketName} });

            var cognitoidentity = new AWS.CognitoIdentity();
            var params = {
                IdentityPoolId: this.identityPoolId,
                Logins: {
                    'accounts.google.com': this.googleIdToken
                }
            };

            var self = this;
            cognitoidentity.getId(params, function(err, identity) {
                if (err) console.log('Failed to get id', err, err.stack);
                else {
                    console.log('Got id', identity);
                    var folder = identity.IdentityId;
                    var fullPath = folder + '/' + self.filePath;
                    s3bucket.putObject({
                        Key: fullPath,
                        ContentType: self.contentType,
                        ACL: 'public-read',
                        Body: fileContents
                    }, function(error, data) {
                        if (error) {
                            console.log('Error saving file', error);
                        } else {
                            console.log('Saved file', data);
                            self._setSavedFileUrl("http://" + self.bucketName + ".s3.amazonaws.com/" + fullPath);
                        }
                    });
                }
            });


        }

    });
</script>
