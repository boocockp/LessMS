<link rel="import" href="../bower/polymer/polymer.html">
<script>
    window.CKEDITOR_BASEPATH = "bower/ckeditor/";
</script>
<script src="../bower/ckeditor/ckeditor.js"></script>

<dom-module id="html-editor">
    <style>
        #editorFrame {
            width: 100%;
            height: 500px;
        }

        #topToolbar {
            min-height: 80px;
        }
    </style>
    <template>
        <div id="topToolbar"></div>
        <iframe id="editorFrame"></iframe>
        <div id="bottomToolbar"></div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'html-editor',

        properties: {
            fileData: {
                type: String,
                observer: '_fileDataChanged'
            }
        },

        _fileDataChanged: function (data) {
            var iframe = this.$.editorFrame;
            iframe.onload = function() {
                var body = iframe.contentWindow.document.body;
                body.setAttribute('contenteditable', 'true');
                CKEDITOR.inline(body, {
                    allowedContent: true,
                    extraPlugins: 'sharedspace',
                    removePlugins: 'resize',
                    sharedSpaces: {
                        top: 'topToolbar',
                        bottom: 'bottomToolbar'
                    }
                });
            };

            iframe.contentWindow.document.open();
            iframe.contentWindow.document.write(data);
            iframe.contentWindow.document.close();
        },

        ready: function () {
//            this.editor = CKEDITOR.replace( this.$.editarea, {
//                fullPage: true,
//                extraPlugins: 'docprops',
//                allowedContent: true,
//                height: 650
//            } );
        },

        getFileData: function () {
            var iframe = this.$.editorFrame;
            var head = '<head>' + iframe.contentWindow.document.head.innerHTML + '</head>'
            var body = '<body>' + iframe.contentWindow.document.body.innerHTML + '</body>'
            return '<html>' + head + body + '</html>';
        }
    });
</script>
