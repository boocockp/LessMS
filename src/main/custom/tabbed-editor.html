<link rel="import" href="../bower/polymer/polymer.html">

    <template>
        <style>
        </style>
        <div id="editorTabContainer">
            <h2>{{fileForEdit.filePath}}</h2>
            <file-editor id="fe" file-for-edit="{{fileForEdit}}"></file-editor>


        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'tabbed-editor',

        properties: {

            },

            savedFile: {
                type: Object,  // {filePath, contentType, data }
                readOnly: true,
                notify: true
            }
        },

        ready: function() {
        }
    });
</script>
