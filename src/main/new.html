<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New file</title>
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="import" href="../../custom_components/file-editor.html">
    <link rel="import" href="../../custom_components/html-editor.html">
    <link rel="import" href="../../custom_components/user-signin-google.html">
    <link rel="import" href="../../custom_components/location-file-namer.html">
    <link rel="import" href="../../custom_components/s3-file-saver.html">
</head>
<body>
    <div class="container">
        <template id="t1" is="dom-bind">

            <user-signin-google id="usg"
                                client-id="919408445147-a0csgn7e21d773ilrif3q8d9hfrfc7vm.apps.googleusercontent.com"
                                id-token="{{idToken}}"></user-signin-google>
            <location-file-namer id="lfn" file-path="{{filePath}}"></location-file-namer>
            <html-editor file-data="{{fileData}}" saved-file-data="{{savedData}}"></html-editor>
            <s3-file-saver bucket-name="ashridgetech.cmstest"
                           file-path="{{filePath}}" google-id-token="{{idToken}}"
                           identity-pool-id="eu-west-1:c46e1da2-72cf-4965-92b8-ebe270684050"
                           content-type="text/html" file-data="{{savedData}}"></s3-file-saver>

         </template>
    </div>
</body>
</html>
