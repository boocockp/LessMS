<link rel="import" href="../bower/polymer/polymer.html">

<script>
    window.CKEDITOR_BASEPATH = "bower/ckeditor/";
</script>
<script src="../bower/ckeditor/ckeditor.js"></script>

<dom-module id="text-box">
    <template>
        <style>
            :host {
                display: block;
                width: 100%;
                /*min-height: 20px;*/
                border: 1px solid #dfdfdf;
                padding: 10px;
                background-color: lightgrey;
            }

            #editorElement {
                min-height: 20px;
                background-color: white;
            }
        </style>
        <div id="editorElement" contenteditable="true">
            <content></content>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'text-box',

        properties: {
            height: {
                type: Number,
                observer: '_onHeight'
            },
            width: {
                type: Number,
                observer: '_onWidth'
            }
        },


        ready: function () {
            var disabled = (this.getAttribute('disabled') === 'true');
            console.log('ready', disabled);
            if (!disabled) {
                this.editor = CKEDITOR.inline(this.$.editorElement,
                        {
                            allowedContent: true,
                            startupFocus: false
                        });
            }
        },

        _onHeight: function (value) {
            this.style.height = value + "px";
        },

        _onWidth: function (value) {
            this.style.width = value + "px";
        }
    });

</script>
