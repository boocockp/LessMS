<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit file</title>
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="import" href="../../custom_components/file-editor.html">
    <link rel="import" href="../../custom_components/user-signin-google.html">
    <link rel="import" href="../../custom_components/location-file-chooser.html">
    <link rel="import" href="../../custom_components/url-file-loader.html">
</head>
<body>
    <div class="container">
        <template is="dom-bind">
            <user-signin-google client-id="919408445147-a0csgn7e21d773ilrif3q8d9hfrfc7vm.apps.googleusercontent.com"></user-signin-google>
            <location-file-chooser file-url="{{fileUrl}}"></location-file-chooser>
            <url-file-loader file-url="{{fileUrl}}" file-data="{{fileData}}"></url-file-loader>
            <file-editor file-data="{{fileData}}"></file-editor>
        </template>
    </div>
</body>
</html>
