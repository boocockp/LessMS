<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../custom_components/html-editor.html">

<dom-module id="file-editor">
    <template>
        <html-editor id="editor" file-data="{{fileData}}"></html-editor>
        <div>
            <button on-click="save">Save</button>
            <button on-click="close">Close</button>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'file-editor',

        properties: {
            fileData: {
                type: String
            },

            savedFileData: {
                type: String,
                readOnly: true,
                notify: true
            }
        } ,

        ready: function() {
        },

        save: function() {
            console.log('Save');
            this._setSavedFileData(this.$.editor.getFileData());
        },

        close: function() {
            console.log('Close');

        }
    });
</script>
