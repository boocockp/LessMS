<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<script src="../bower_components/aws-sdk/dist/aws-sdk.js"></script>

<dom-module id="s3-file-saver">
    <template>
        <style>
            p {
                display: none;
                color: #aaaaaa;
            }
        </style>

        <p>{{identityPoolId}}</p>
        <p>{{googleIdToken}}</p>
        <p>{{filePath}}</p>
        <p>{{contentType}}</p>
        <p>{{fileData}}</p>
    </template>
</dom-module>

<script>
    Polymer({
        is: 's3-file-saver',

        properties: {
            identityPoolId: String,
            filePath: String,
            contentType: {
                type: String,
                default: 'text/html'
            },
            googleIdToken: String,
            fileData: {
                type: String,
                observer: '_fileDataChanged'
            }
        },

        _fileDataChanged: function (fileContents) {
            console.log("_fileDataChanged");

            AWS.config.region = this.identityPoolId.split(":")[0];
            AWS.config.credentials = new AWS.CognitoIdentityCredentials({
                IdentityPoolId: this.identityPoolId,
                Logins: {
                    'accounts.google.com': this.googleIdToken
                }
            });

            var s3bucket = new AWS.S3({ params: {Bucket: 'ashridgetech.cmstest'} });
            s3bucket.putObject({
                Key: this.filePath,
                ContentType: this.contentType,
                ACL: 'public-read',
                Body: fileContents
            }, function(error, data) {
                if (error) {
                    console.log('Error saving file', error);
                } else {
                    console.log('Saved file', data);
                }
            });

        }

    });
</script>
