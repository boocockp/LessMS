<link rel="import" href="../bower_components/polymer/polymer.html">
<script src="../bower_components/ckeditor/ckeditor.js"></script>

<dom-module id="html-editor">
    <template>
        <textarea id="editarea">{{fileData}}</textarea>
        <div>
            <button on-click="save">Save</button>
            <button on-click="close">Close</button>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'html-editor',

        properties: {
            fileData: {
                type: String
            },

            savedFileData: {
                type: String,
                readOnly: true,
                notify: true
            }
        } ,

        ready: function() {
            CKEDITOR.basePath = "../../bower_components/ckeditor/";
            this.ckeditor = CKEDITOR.replace( this.$.editarea, {
                fullPage: true,
                extraPlugins: 'docprops',
                allowedContent: true,
                height: 320
            } );
        },

        computeFileName: function(url) {
            var parser = document.createElement('a');
            parser.href = url;
            return parser.pathname;
        },

        save: function() {
            console.log('Save');
            this._setSavedFileData(this.ckeditor.getData());
        },

        close: function() {
            console.log('Close');

        }
    });
</script>
